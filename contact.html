<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - DAF & Devad Fusion</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="assets/img/daf-logo.png" alt="DAF Logo" class="logo-img">
                <img src="assets/img/devadfusion-logo.png" alt="Devad Fusion Logo" class="logo-img">
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h1>Contact Us</h1>
        <form class="contact-form" id="contact-form">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" placeholder="Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <h2>Schedule a Consultation</h2>
        <form class="schedule-form" id="schedule-form">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="datetime-local" name="dateTime" placeholder="Preferred Date & Time" required>
            <button type="submit">Book Now</button>
        </form>
    </section>

    <footer>
        <p>Â© 2025 DAF & Devad Fusion</p>
    </footer>

    <script>
        // Contact Form Submission
        document.getElementById('contact-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('http://localhost:5000/api/contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                alert(result.message);
                e.target.reset();
            } catch (error) {
                alert('Error sending message');
            }
        });

        // Schedule Form Submission
        document.getElementById('schedule-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('http://localhost:5000/api/schedule', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                alert(result.message);
                e.target.reset();
            } catch (error) {
                alert('Error scheduling appointment');
            }
        });
    </script>
</body>
</html>
